# Minimal forward proxy for audit logging.
# HTTPS payload is not decrypted; CONNECT target host:port is logged.

http_port 3128

acl allowed_clients src 10.0.0.0/8
acl allowed_clients src 172.16.0.0/12
acl allowed_clients src 192.168.0.0/16
acl allowed_clients src fc00::/7

http_access allow allowed_clients
http_access deny all

cache deny all
memory_pools off

access_log stdio:/var/log/squid/access.log squid
cache_log stdio:/var/log/squid/cache.log
pid_filename /tmp/squid.pid

coredump_dir /tmp
